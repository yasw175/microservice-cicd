name: CI/CD Pipeline for Microservices

# --- Triggers ---
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- 1. Test Job ---
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ 'service-a', 'service-b' ]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r ${{ matrix.service }}/requirements.txt

    - name: Run unit tests
      run: python -m pytest ${{ matrix.service }}/

  # --- 2. Build and Push Job ---
  build-and-push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ 'service-a', 'service-b' ]

    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Lowercase repo name
      id: repo-lower
      run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ steps.repo-lower.outputs.name }}/${{ matrix.service }}:${{ github.sha }}
          ghcr.io/${{ steps.repo-lower.outputs.name }}/${{ matrix.service }}:latest

  # --- 3. Deploy Job ---
  deploy:
    needs: build-and-push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      packages: read

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Lowercase repo name
      id: repo-lower
      run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Set image names as env variables
      run: |
        echo "SERVICE_A_IMAGE=ghcr.io/${{ steps.repo-lower.outputs.name }}/service-a:${{ github.sha }}" >> $GITHUB_ENV
        echo "SERVICE_B_IMAGE=ghcr.io/${{ steps.repo-lower.outputs.name }}/service-b:${{ github.sha }}" >> $GITHUB_ENV

    - name: Run services using docker-compose
      run: docker-compose up -d

    - name: Verify deployment
      run: |
        echo "Waiting for services to start..."
        sleep 10
        echo "Verifying Service A..."
        curl -f http://localhost:5001/ || (docker-compose logs service-a && exit 1)
        echo "\nVerifying Service B..."
        curl -f http://localhost:5002/data || (docker-compose logs service-b && exit 1)
        echo "\nDeployment verification successful!"

    - name: Show logs (on success)
      if: success()
      run: docker-compose logs

    - name: Stop services
      if: always()
      run: docker-compose down